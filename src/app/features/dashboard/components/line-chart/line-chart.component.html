<div class="chart-container card">
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Weeks"
    yAxisLabel="Engagement"
  >
  </ngx-charts-line-chart>
</div>
